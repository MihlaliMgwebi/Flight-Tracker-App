<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=6.0" />
  <title>Flight Tracking App - Mihlali Mgwebi</title>

  <!-- [Tailwind Stylesheet](https://tailwindcss.com/docs/utility-first) -->
  <link href="/src/style.css" rel="stylesheet">
</head>

<body class="h-screen bg-custom-blue m-0">
  <!-- B__E--M e.g container-dropdown__button--hover -->
  <div id="app" class="border-custom-blue text-custom-black h-full
    flex flex-col
    bg-blue-600 bg-cover bg-no-repeat bg-top bg-cloudySky
  ">
    <header class="
     bg-custom-lightGrey text-custom-black
    row-start-1 col-start-1 row-span-1 col-span-12
    rounded-bl-2xl rounded-br-2xl shadow-2xl mx-4
    ">
      <div class="flex flex-row flex-nowrap items-center justify-evenly px-4 py-2 
    ">
        <img class=" h-40 object-contain" src="./assets/logo-500x500-png.png"
          alt="Company TM FIT logo - image not found">
        <div class="app-header__time-input font-sans flex flex-col flex-nowrap gap-0.5" id="time-input__input">
          <label for="time-input__input-value">Select a day and time for your flight:</label>
          <input id="time-input__input-value" type="datetime-local" name="time-input__input-value" required />
        </div>
      </div>

    </header>
    <div id="app-main__text" class="app-main__text px-4 my-28 mx-4">
      <h1 class="text-5xl block my-4 font-bold">TM FIT</h1>
      <h2 class="text-4xl block my-3 font-bold">Track My Flights In Time</h2>
      <h3 class="text-3xl block my-2 font-bold">Track my flights. Anywhere. Anytime.</h3>
      <p class="text-2xl block my-1">Select a time to view the real-time details about flights (such as
        their current location, altitude, and
        speed) at your specified time.</p>
    </div>
    <div class="app-main__spinner hidden" id="app-main__spinner" role="status">
      <svg aria-hidden="true" class="w-1/2 h-1/2 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor" />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill" />
      </svg>
    </div>
    <main id="app-main" class="app-main text-custom-black
      row-start-2 col-start-1 row-span-10 col-span-12
      m-4 rounded-tl-2xl rounded-tr-2xl 
      lg:flex lg:flex-row-reverse
      ">
      <div class="app-main__map  invisible
      h-72 w-full 
      md:full 
      lg:w-full lg:h-full
      rounded-tl-2xl rounded-tr-2xl" id="app-main__map"></div>
      <div id="app-main__flights" class="app-main__flights
      w-full 
      md:full md:flex md:flex-wrap 
      lg:w-96">
      </div>
    </main>
  </div>

  <script type="module" src="src/main.ts" defer></script>
</body>

</html>
