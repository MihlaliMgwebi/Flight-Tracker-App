<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Flight Tracking App - Mihlali Mgwebi</title>

  <!-- [Google Font Family: Trirong](https://www.w3schools.com/css/css_font_google.asp) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
  <!-- Include external stylesheet because dom manip keeps overriding -->
  <link rel="stylesheet" href="style.scss">
</head>

<body>
  <!-- B__E--M e.g container-dropdown__button--hover -->
  <div id="app">
    <header id="app-header" class="app-header">
      <img class="app-header__logo" src="./assets/logo-500x500-png.png" alt="logo unavailable">
    </header>
    <main class="app-main">
      <div class="app-main__text" id="app-main__text">
        <h1>TM FIT</h1>
        <h2>Track My Flights In Time</h2>
        <h3>Track my flights. Anywhere. Anytime.</h3>
        <p>Select a time to view the real-time details about flights (such as their current location, altitude, and
          speed) at your specified time.</p>
      </div>
      <div class="app-main__map" id="app-main__map"></div>
      <div class="app-main__spinner" id="app-main__spinner"></div>
      <div class="app-main__flights app-main__flights--hidden" id="app-main__flights">
      </div>
    </main>
  </div>

  <script type="module" src="/main.ts" defer></script>
</body>

</html>
