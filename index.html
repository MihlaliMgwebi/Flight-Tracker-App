<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Flight Tracking App - Mihlali Mgwebi</title>

  <!-- [Google Font Family: Trirong](https://www.w3schools.com/css/css_font_google.asp) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

  <!-- Include Leaflet CSS file in the head section of your document: -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

  <!-- Include Leaflet JavaScript file after Leafletâ€™s CSS: -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

  <!-- Include axios to consume API -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Include external stylesheet because dom manip keeps overriding -->
  <link rel="stylesheet" href="style.scss">
</head>

<body>
  <!-- B__E--M e.g container-dropdown__button--hover -->
  <div id="app">
    <header class="app-header">
      <img class="app-header__logo" src="./assets/logo-500x500-png.png" alt="logo unavailable">
      <div class="app-header__time-input" id="time-input__input">
        <label for="time-input__input-value">Select a day and time for your flight:</label>
        <input id="time-input__input-value" type="datetime-local" name="time-input__input-value" required />
        <!-- TODO set min in JS -->
      </div>
    </header>
    <main class="app-main">
      <div class="app-main__text">
        <h1>TM FIT</h1>
        <h2>Track My Flights In Time</h2>
        <h3>Track my flights. Anywhere. Anytime.</h3>
        <p>Select a time to view the real-time details about flights (such as their current location, altitude, and
          speed) at your specified time.</p>
      </div>
      <div class="app-main__map" id="app-main__map"></div>
      <div class="app-main__flights app-main__flights--hidden" id="app-main__flights">
      </div>
    </main>
  </div>

  <script type="module" src="/main.js" defer></script>
</body>

</html>
