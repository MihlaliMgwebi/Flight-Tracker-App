<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Flight Tracking App - Mihlali Mgwebi</title>

  <!-- [Google Font Family: Trirong](https://www.w3schools.com/css/css_font_google.asp) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

  <!-- [Tailwind Stylesheet](https://tailwindcss.com/docs/utility-first) -->
  <link href="/src/style.css" rel="stylesheet">
</head>

<body class="h-screen bg-custom-blue m-0">
  <!-- B__E--M e.g container-dropdown__button--hover -->
  <div id="app" class="border-custom-blue text-custom-darkGrey h-100 
    grid grid-cols-12 grid-rows-12
  ">
    <header class="
    flex flex-row flex-nowrap items-center justify-evenly px-4 py-2 
    bg-custom-lightGrey 
    row-start-1 col-start-1 row-end-2 col-end-13
    rounded-bl-2xl rounded-br-xl shadow-2xl
    ">
      <img class=" h-40 object-contain" src="./assets/logo-500x500-png.png" alt="Logo">
      <div class="app-header__time-input font-sans flex flex-col flex-nowrap gap-0.5" id="time-input__input">
        <label for="time-input__input-value">Select a day and time for your flight:</label>
        <input id="time-input__input-value" type="datetime-local" name="time-input__input-value" required />
      </div>
    </header>
    <main class="app-main">
      <div class="app-main__text" id="app-main__text">
        <h1>TM FIT</h1>
        <h2>Track My Flights In Time</h2>
        <h3>Track my flights. Anywhere. Anytime.</h3>
        <p>Select a time to view the real-time details about flights (such as their current location, altitude, and
          speed) at your specified time.</p>
      </div>
      <div class="app-main__spinner" id="app-main__spinner"></div>
      <div class="app-main__map" id="app-main__map" style="height:300px"></div>
      <div class="app-main__flights app-main__flights--hidden" id="app-main__flights">
      </div>
    </main>
  </div>

  <script type="module" src="src/main.ts" defer></script>
</body>

</html>
