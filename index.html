<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Flight Tracking App - Mihlali Mgwebi</title>

  <!-- [Google Font Family: Trirong](https://www.w3schools.com/css/css_font_google.asp) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

  <!-- [Tailwind Stylesheet](https://tailwindcss.com/docs/utility-first) -->
  <link href="/src/style.css" rel="stylesheet">
</head>

<body class="h-screen bg-custom-blue m-0">
  <!-- B__E--M e.g container-dropdown__button--hover -->
  <div id="app" class="border-custom-blue text-custom-darkGrey h-full
    flex flex-col
    bg-blue-600 bg-cover bg-no-repeat bg-top bg-cloudySky
  ">
    <header class="
     bg-custom-lightGrey text-custom-darkGrey
    row-start-1 col-start-1 row-span-1 col-span-12
    rounded-bl-2xl rounded-br-2xl shadow-2xl
    ">
      <div class="flex flex-row flex-nowrap items-center justify-evenly px-4 py-2 
    ">
        <img class=" h-40 object-contain" src="./assets/logo-500x500-png.png" alt="Logo">
        <div class="app-header__time-input font-sans flex flex-col flex-nowrap gap-0.5" id="time-input__input">
          <label for="time-input__input-value">Select a day and time for your flight:</label>
          <input id="time-input__input-value" type="datetime-local" name="time-input__input-value" required />
        </div>
      </div>

    </header>
    <div id="app-main__text" class="app-main__text px-4 my-28 mx-4">
      <h1 class="text-5xl block my-4 font-bold">TM FIT</h1>
      <h2 class="text-4xl block my-3 font-bold">Track My Flights In Time</h2>
      <h3 class="text-3xl block my-2 font-bold">Track my flights. Anywhere. Anytime.</h3>
      <p class="text-2xl block my-1">Select a time to view the real-time details about flights (such as
        their current location, altitude, and
        speed) at your specified time.</p>
    </div>
    <div class="app-main__spinner" id="app-main__spinner"></div>
    <main id="app-main" class="app-main text-custom-darkGrey
      row-start-2 col-start-1 row-span-10 col-span-12
      m-4
      rounded-tl-2xl rounded-tr-2xl 
      ">
      <div class="app-main__map" id="app-main__map"></div>
      <div class="app-main__flights
      " id="app-main__flights">
      </div>
    </main>
  </div>

  <script type="module" src="src/main.ts" defer></script>
</body>

</html>
