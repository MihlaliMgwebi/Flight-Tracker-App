<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Track My Flights In Time</title>
  <!-- Include Leaflet CSS file in the head section of your document: -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <!-- Include Leaflet JavaScript file after Leafletâ€™s CSS: -->

</head>

<body>
  <!-- B__E--M e.g container-dropdown__button--hover -->
  <div id="app">
    <header>
      <!-- Web site Logo Name, and Landing text-->
      <h1>TM FIT | Track My Flights In Time</h1>
      <h3>Track my flights. Anywhere. Anytime.</h3>
    </header>

    <main>

      <div class="time-input">
        <label for="time-input__input">Choose a time for your flight:</label>
        <input type="datetime-local" id="time-input__input" name="time-input__input" required>
      </div>

      <div id="map-container"></div>
      <div class="country-search-bar">
        <div class="country-search-bar-menu">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <input class="country-search-bar__input" type="text" placeholder="Filter Flight by Origin Country">
        <button class="country-search-bar__button">Search</button>
      </div>
      <!-- click on this, pass details to leaflet -->
      <div class="flights-details__wrapper">
        <div class="flights" id="flights">
          <!-- <div class="flight" id="3c6444" data-callsign="DLH9LF  " data-origin-country="Germany" data-longitude="6.1546"
            data-latitude=50.1964, data-is-on-ground=false data-true-track-compass=98.26 data-aircraft-category=1>
            <div class="flight-property flight__origin-country">
              <p>Origin Country:</p>
              <div></div>
            </div>
            <div class="flight-property flight__callsign">Call Sign</div>
            <div class="flight-property flight__is-on-ground">Is On Ground</div>
            <div class="flight-property flight__aircraft-category">Aircraft Category</div>
          </div> flight -->
        </div>

      </div>

  </div>
  </main>
  <!-- <footer>
        Socials or something
      </footer> -->
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
